<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professional CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header, .section {
            margin-bottom: 20px;
        }

        .header {
            border-bottom: 2px solid #4267B2;
            padding-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            margin-right: 20px;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 4px solid #4267B2;
        }

        .header h1 {
            margin: 0;
            color: #4267B2;
            font-size: 28px;
        }

        .header p {
            margin: 5px 0;
            color: #666;
        }

        .section h2 {
            border-bottom: 2px solid #4267B2;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #4267B2;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #4267B2;
            border-radius: 5px;
        }

        .section ul li p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img th:src="'data:image/jpeg;base64,' + ${photo}" alt="Profile Photo">
        <div>
            <h1 th:text="${cv.firstName} + ' ' + ${cv.lastName}"></h1>
            <p th:text="'Father\'s Name: ' + ${cv.fathersName}"></p>
            <p th:text="'Age: ' + ${cv.age}"></p>
            <p th:text="'Email: ' + ${cv.email}"></p>
            <p th:text="'Phone: ' + ${cv.phone}"></p>
        </div>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <ul>
            <li th:each="skill : ${cv.skills}" th:text="${skill.name}"></li>
        </ul>
    </div>

    <div class="section">
        <h2>Education</h2>
        <ul>
            <li th:each="education : ${cv.educations}">
                <p th:text="${education.placeOfStudy} + ', ' + ' (' + ${education.startedAt} + ' - ' + ${education.finishedAt} + ')'"></p>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <ul>
            <li th:each="experience : ${cv.experiences}">
                <p th:text="${experience.companyName} + ', ' + ' (' + ${experience.startedAt} + ' - ' + ${experience.finishedAt} + ')'"></p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
